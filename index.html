<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khang's Portfolio</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- added <a> to make the nav bar links land on the right area when clicked -->
                <li><a href="#About">About</a></li>
                <li><a href="#Work">Work</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>

            <main>
                <section class="main-profile-pic">
                    <img id="image1" src="./Assets/images/HelloBubble.gif" alt="Word Bubble GIF"/>
                    <img id="image2" src="./Assets/images/Website.png" alt="Profile Icon"/>
                </section>

                <!-- Added an ID to article to link when you click on
            about me on Nav bar, it takes you to the about me page here -->
                <article>
                    <img src="./Assets/images/filler.png">
                    <title>About Me</title>
                    <img id="About" src="./Assets/images/AboutMe.png" alt="About me Section"/>
                </article>

                <section>
                    <img src="./Assets/images/Doggo.png" alt="Khang sitting on chair with dog on head"/>
                    <img id="Work" src="./Assets/images/Work.png" alt="Work logo"/>
                </section>







            </main>







        </nav>
    </header>









</body>

</html>
